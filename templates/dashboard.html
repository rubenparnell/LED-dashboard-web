<!doctype html>
<html>
<head><title>Dashboard</title></head>
<body>
  <h1>Dashboard</h1>
  <p>Welcome, {{ current_user.email }}! <a href="{{ url_for('main.logout') }}">Logout</a></p>

  <p><a href="{{ url_for('main.link_device') }}">Link a device</a></p>
  <p><a href="{{ url_for('main.update_settings') }}">Update Settings</a></p>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>{% for message in messages %}<li>{{ message }}</li>{% endfor %}</ul>
    {% endif %}
  {% endwith %}
</body>
</html>
