<!doctype html>
<html>
<head><title>Home</title></head>
<body>
  <h1>Welcome!</h1>
  {% if current_user.is_authenticated %}
    <p>Hello, {{ current_user.email }} | <a href="{{ url_for('main.dashboard') }}">Dashboard</a> | <a href="{{ url_for('main.logout') }}">Logout</a></p>
  {% else %}
    <p><a href="{{ url_for('main.login') }}">Login</a> or <a href="{{ url_for('main.register') }}">Register</a></p>
  {% endif %}
</body>
</html>
